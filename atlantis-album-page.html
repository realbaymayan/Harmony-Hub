<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Hub</title>
    <script src="https://kit.fontawesome.com/f8d7233e05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="atlantis-album-page.css">
</head>
<body>
    <div class="container">
        <div class="album-page">
            <div class="cover-background">
                <div class="album-cover">
                    <img src="album_covers/atlantis-cover.jpg" alt="">
                </div>
                <div class="control-buttons">
                    <button>
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button>
                        <i class="fa-sharp fa-solid fa-backward-step"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button>
                        <i class="fa-sharp fa-solid fa-forward"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-repeat"></i>
                    </button>
                </div>
            </div>
            <div class="album-songs-bg">
                <div class="album-text">
                    Atlantis
                </div>
                <div class="artist-text">
                    Güneş · 2022 · 12 Songs
                </div>
                <div class="songs-list">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
