<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmony Hub</title>
    <script
      src="https://kit.fontawesome.com/f8d7233e05.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="home">
        <div class="left-bar">
          <div class="top-menu">
            <button><i class="fa-solid fa-house"></i> Home</button>
            <button>Albums</button>
            <button>Artists</button>
            <button>Liked Songs</button>
          </div>
          <div class="bottom-menu">
            <button>Çalma Listesi 1</button>
            <button>Çalma Listesi 2</button>
            <button>Çalma Listesi 3</button>
          </div>
        </div>
        <div class="homepage">
          <div class="banner">
            <div class="banner-container">
              <div class="banner-title">
                <div class="title">
                  <p>Out Now</p>
                  <h2>Taylor Swift - Lover</h2>
                </div>
                <div class="banner-button">
                  <button>Listen Now</button>
                </div>
              </div>
            </div>
          </div>

          <div class="homepage-covers-list">
            <div class="last-played">
              <h1>Recently played</h1>
            </div>
            <div class="cover-container">
              <div class="buttons">
                <div class="homepage-covers">
                  <div class="homepage-album-covers">
                    <img src="album_covers/atlantis-cover.jpg" alt="" />
                  </div>
                  <div class="text-bg">
                    <h1>Atlantis</h1>
                    <a href="">Güneş</a>
                    <button onclick="playmusic()">
                      <i id="playPauseIcon" class="fa-solid fa-play"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-bar">
            <h2>Arkadaş Etkinliği</h2>
        </div>
      </div>
      <div class="footer">Footer</div>
    </div>
    <script>
        var audio = new Audio('musics/Güneş - Atlantis (_Underwater Video_).mp3');
        var isPlaying = false;

        function playmusic() {
          var playPauseIcon = document.getElementById('playPauseIcon');

          if (isPlaying) {
            audio.pause()
            isPlaying=false;
            playPauseIcon.className = 'fa-solid fa-play';
          } else {
            audio.play();
            isPlaying=true;
            playPauseIcon.className = 'fa-solid fa-pause';
          }
        }
    </script>
  </body>
</html>
